<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Length Converter</title>
</head>
<body>
    <div id="wrapper">
        <h2>CM to Inches</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter the length in cm">
        </div>
        <div>
            <button type="submit" onclick="convert()">Converted into Cm</button>
        </div>
        <div id="result"></div>
        <script>
        function convert(){
           const cmValue=Number( document.getElementById("input").value)
           const incValue=cmValue/2.54;
           const result=document.getElementById("result")
           result.innerHTML=incValue.toFixed(2);
            }
        </script>
    </div>
</body>
</html>
